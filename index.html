<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="code.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="screen">
        <div class="calculator-screen" id="clac-display">0</div>
    </div>

    <div class="calc-btns">
        <button id="0" class="num-bnt">0</button>
        <button id="1" class="num-bnt">1</button>
        <button id="2" class="num-bnt">2</button>
        <button id="3" class="num-bnt">3</button>
        <button id="4" class="num-bnt">4</button>
        <button id="5" class="num-bnt">5</button>
        <button id="6" class="num-bnt">6</button>
        <button id="7" class="num-bnt">7</button>
        <button id="8" class="num-bnt">8</button>
        <button id="9" class="num-bnt">9</button>

        <button id="+">+</button>
        <button id="-">-</button>
        <button id="/">/</button>
        <button id="*">*</button>
        <button id="=">=</button>

        <button id=".">.</button>

        <button id="clear">clear</button>
        <button id="delete">delete</button>
    </div>
</body>
</html>
